passes = [ "df_blur_down1.toml","df_blur_down2.toml","df_blur_down3.toml","df_blur_up3.toml","df_blur_up2.toml","df_blur_up1.toml"]

draw_order = ["Transp","TriMBG","TriBlr"]

# Background texture separation
[materials.TriMBG]
vs = "bg.vert" 
fs = "bg_texture.frag"
blend = "alpha"
backfaces = false
colorwrite = true
shadow = false
zwrite = false
ztest = false
samplers = {bgTex = 0}

# Background transparent separation
[materials.Transp]
vs = "bg.vert" 
fs = "bg_transparent.frag"
blend = "off"
backfaces = false
colorwrite = true
shadow = false
zwrite = false
ztest = false
samplers = {}

# Blur backgroung effect
[materials.TriBlr]
vs = "bg_blur.vert"
fs = "bg_blur.frag"
blend = "alpha" # "alpha", "premul_alpha", "screen", "add", "multiply"
backfaces = true
colorwrite = true
zwrite = false
ztest = false
shadow = false
samplers = {}